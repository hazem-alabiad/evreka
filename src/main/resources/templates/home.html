<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evreka</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
          integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>


</head>
<body class="bg-light">
<div class="container-fluid my-3">
    <div class="row">
        <div class="col-xl form-inline">
            <i class="fas fa-map fa-lg"></i>
            <div class="input-group date col-xl-2">
                <input type="text" class="form-control" id="date-picker" data-date-format="dd.mm.yyyy">
                <div class="input-group-append">
                    <i class="fa fa-calendar fa-lg input-group-text"></i>
                </div>
            </div>
            <button class="btn btn-dark"><i class="fas fa-arrow-alt-circle-right fa-lg"></i></button>
        </div>
    </div>
    <div class="row">
        <div class="col-xl my-2">
            <span style="font-size: 20px;">Routes</span>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-xl">
            <i class="fas fa-file-alt"></i>
            <span>Create Report</span>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-xl">
            <div>
                <div class="form-row">
                    <div class="form-group col-xl-2">
                        <label for="name">Name</label>
                        <i class="fas fa-sort float-right"></i>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Search">
                    </div>
                    <div class="form-group col-xl-1">
                        <label for="vehicle">Vehicle</label>
                        <i class="fas fa-pen-square"></i>
                        <i class="fas fa-sort float-right"></i>
                        <input class="form-control" type="text" name="vehicle" id="vehicle" placeholder="Search">
                    </div>
                    <div class="form-group col-xl-1">
                        <label for="time">Time</label>
                        <i class="fas fa-sort-amount-down float-right"></i>
                        <input class="form-control" type="text" name="time" id="time" placeholder="Search">
                    </div>
                    <div class="form-group col-xl-2">
                        <label for="driver">Driver</label>
                        <i class="fas fa-sort float-right"></i>
                        <input class="form-control" type="text" name="driver" id="driver" placeholder="Search">
                    </div>
                    <div class="form-group col-xl-2">
                        <label for="helper">Helper</label>
                        <i class="fas fa-sort float-right"></i>
                        <input class="form-control" type="text" name="helper" id="helper" placeholder="Search">
                    </div>
                    <div class="form-group col-xl-1">
                        <label for="performance">Performance</label>
                        <i class="fas fa-pen-square"></i>
                        <i class="fas fa-sort float-right"></i>
                        <input class="form-control" type="text" name="performance" id="performance" placeholder="Search">
                    </div>
                    <div class="form-group col-xl-2">
                        <label for="status">Status</label>
                        <i class="fas fa-sort float-right"></i>
                        <input class="form-control" type="text" name="status" id="status" placeholder="Search">
                    </div>                
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive-xl">
        <table class="table">

            <tr th:each="navRec: ${navRecords}">
                <td th:text="${navRec.getName()}"></td>
                <td th:text="${navRec.getVehicle().getName()}"></td>
                <td th:text="${navRec.getTime()}"></td>
                <td th:text="${navRec.getVehicle().getDriver()}"></td>
                <td>-</td>
                <td th:text="${navRec.getPerformance()}"></td>
                <td th:text="${navRec.getStatus()}"></td>
            </tr>
        </table>
    </div>
</div>

<!-- Custom JS -->
<script src="js/styles.js"></script>
</body>
</html>
